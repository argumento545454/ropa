img - se amplia - rota con mouse - elimina img o armario - img se mueve a cualquier lugar
-->

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Probador 22 con Memoria</title>
<style>
  body { font-family: Arial; text-align: center; padding: 20px; margin:0; }
  #armario { display: flex; flex-wrap: wrap; justify-content: center; margin-top: 50px; }
  .contenedor-img {
    position: relative;
    display: inline-block;
    margin: 5px;
    transition: transform 0.3s;
  }
  .contenedor-img:hover {
    transform: scale(2.2);
    z-index: 10;
  }
  #armario img {
    width: 100px;
    height: auto;
    border: 1px solid #ccc;
    border-radius: 4px;
    display: block;
    transition: transform 0.3s;
  }
  .eliminar {
    position: absolute;
    top: -5px;
    right: -5px;
    color: #555;
    background: none;
    cursor: pointer;
    font-weight: bold;
    font-size: 10px;
    line-height: 1;
  }
  #limpiar {
    position: fixed;
    top: 10px;
    right: 10px;
    padding: 8px 15px;
    background: #dc3545;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    z-index: 1000;
  }
  #limpiar:hover { background: #a71d2a; }
  label {
    padding: 8px 15px;
    margin: 5px;
    cursor: pointer;
    border-radius: 6px;
    border: none;
    background: #007bff;
    color: white;
    font-size: 14px;
  }
  label:hover { background: #0056b3; }
  #select { display: none; }
</style>
</head>
<body>
<h1>Armario general Ropa 22</h1>

<label for="select">Select</label>
<input type="file" id="select" multiple accept="image/*">

<button id="limpiar">Borrar Armario</button>

<div id="armario"></div>

<script>
// Funci�n para mostrar las im�genes en el div armario
function mostrarImagenes(imagenesBase64) {
    const armario = document.getElementById("armario");
    armario.innerHTML = "";
    imagenesBase64.forEach((data, index) => {
        const contenedor = document.createElement("div");
        contenedor.classList.add("contenedor-img");
        contenedor.draggable = true;

        const img = document.createElement("img");
        img.src = data;
        img.dataset.rotacion = 0;

        // Rotaci�n con rueda
        img.addEventListener("wheel", function(e){
            e.preventDefault();
            let rot = parseInt(img.dataset.rotacion);
            rot += (e.deltaY > 0 ? 15 : -15);
            img.dataset.rotacion = rot;
            img.style.transform = `rotate(${rot}deg)`;
        });

        // Drag & drop para reordenar entre im�genes
        contenedor.addEventListener("dragstart", function(e){
            e.dataTransfer.setData("text/plain", index);
        });

        contenedor.addEventListener("dragover", function(e){
            e.preventDefault();
        });

        contenedor.addEventListener("drop", function(e){
            e.preventDefault();
            const draggedIndex = parseInt(e.dataTransfer.getData("text/plain"));
            if(draggedIndex === index) return; // mismo elemento

            const temp = imagenesGuardadas[draggedIndex];
            imagenesGuardadas.splice(draggedIndex,1);

            // Insertar antes o despu�s seg�n posici�n del mouse
            const bounding = contenedor.getBoundingClientRect();
            const offset = e.clientY - bounding.top;
            if(offset < bounding.height / 2){
                // arriba ? insertar antes
                imagenesGuardadas.splice(index,0,temp);
            } else {
                // abajo ? insertar despu�s
                imagenesGuardadas.splice(index+1,0,temp);
            }

            mostrarImagenes(imagenesGuardadas);
            // Fijar posici�n en 3 segundos
            setTimeout(() => {
                localStorage.setItem("imagenesArmario", JSON.stringify(imagenesGuardadas));
            }, 3000);
        });

        // Bot�n eliminar
        const btnEliminar = document.createElement("span");
        btnEliminar.classList.add("eliminar");
        btnEliminar.textContent = "X";
        btnEliminar.onclick = () => {
            imagenesGuardadas.splice(index, 1);
            localStorage.setItem("imagenesArmario", JSON.stringify(imagenesGuardadas));
            mostrarImagenes(imagenesGuardadas);
        };

        contenedor.appendChild(img);
        contenedor.appendChild(btnEliminar);
        armario.appendChild(contenedor);
    });
}

// Cargar im�genes desde localStorage
let imagenesGuardadas = JSON.parse(localStorage.getItem("imagenesArmario") || "[]");
mostrarImagenes(imagenesGuardadas);

// Selecci�n de archivos
document.getElementById("select").addEventListener("change", function(e){
    const files = Array.from(e.target.files);
    const readerPromises = files.map(file => {
        return new Promise(resolve => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result);
            reader.readAsDataURL(file);
        });
    });

    Promise.all(readerPromises).then(results => {
        imagenesGuardadas = imagenesGuardadas.concat(results);
        localStorage.setItem("imagenesArmario", JSON.stringify(imagenesGuardadas));
        mostrarImagenes(imagenesGuardadas);
    });
});

// Limpiar armario
document.getElementById("limpiar").addEventListener("click", function(){
    if(confirm("�Seguro que quieres borrar todas las im�genes del armario?")){
        localStorage.removeItem("imagenesArmario");
        imagenesGuardadas = [];
        mostrarImagenes(imagenesGuardadas);
    }
});
</script>
</body>
</html>
