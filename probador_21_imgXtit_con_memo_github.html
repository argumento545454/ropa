<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Probador 21 con Memoria</title>
<style>
  body { font-family: Arial; text-align: center; padding: 20px; }
  #armario img { width: 100px; margin: 5px; border: 1px solid #ccc; }
</style>
</head>
<body>
<h1>Probador 21 con Memoria</h1>
<input type="file" id="select" multiple accept="image/*">
<div id="armario"></div>

<script>
// Funci�n para mostrar las im�genes en el div armario
function mostrarImagenes(imagenesBase64) {
    const armario = document.getElementById("armario");
    armario.innerHTML = "";
    imagenesBase64.forEach(data => {
        const img = document.createElement("img");
        img.src = data;
        armario.appendChild(img);
    });
}

// Cargar im�genes desde localStorage al iniciar
let imagenesGuardadas = JSON.parse(localStorage.getItem("imagenesArmario") || "[]");
mostrarImagenes(imagenesGuardadas);

// Manejar selecci�n de archivos
document.getElementById("select").addEventListener("change", function(e){
    const files = Array.from(e.target.files);
    const readerPromises = files.map(file => {
        return new Promise(resolve => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result);
            reader.readAsDataURL(file);
        });
    });

    Promise.all(readerPromises).then(results => {
        // Agregar nuevas im�genes a las que ya estaban
        imagenesGuardadas = imagenesGuardadas.concat(results);
        localStorage.setItem("imagenesArmario", JSON.stringify(imagenesGuardadas));
        mostrarImagenes(imagenesGuardadas);
    });
});
</script>
</body>
</html>
