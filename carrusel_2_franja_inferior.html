<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Carrusel 1 con Franja Inferior</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100vh;
    background: #f0f4f8;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }

  #subirImagen {
    margin-bottom: 20px;
  }

  .circle-container {
    position: relative;
    width: 600px;
    height: 600px;
    border-radius: 50%;
    margin-bottom: 30px;
  }

  .circle-container img {
    position: absolute;
    width: 180px;
    height: 180px;
    border-radius: 10px;
    object-fit: cover;
    transition: transform 0.3s, z-index 0.3s;
  }

  .circle-container img:hover {
    transform: scale(1.3);
    z-index: 20;
  }

  /* --- FRANJA INFERIOR --- */
  .franja {
    display: flex;
    overflow-x: auto;
    gap: 10px;
    padding: 10px;
    width: 90%;
    border-top: 2px solid #ccc;
    scrollbar-width: thin;
    scrollbar-color: #888 #f0f4f8;
  }

  .franja::-webkit-scrollbar {
    height: 8px;
  }
  .franja::-webkit-scrollbar-thumb {
    background: #888;
    border-radius: 4px;
  }

  .franja img {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 8px;
    cursor: pointer;
    flex-shrink: 0;
    transition: transform 0.2s;
  }

  .franja img:hover {
    transform: scale(1.1);
    border: 2px solid #333;
  }
</style>
</head>
<body>

<h2>Carrusel 1 franja inferior</h2>
<input type="file" id="subirImagen" multiple accept="image/*">
<div class="circle-container" id="circle"></div>

<!-- Franja inferior -->
<div class="franja" id="franja"></div>

<script>
  const input = document.getElementById('subirImagen');
  const container = document.getElementById('circle');
  const franja = document.getElementById('franja');
  const images = [];
  let rotation = 0;
  let speed = 0.01;
  let isPaused = false;
  let lastCycle = 0; 

  // --- FUNCIONES ---
  function organizarCirculo() {
    const total = images.length;
    const radius = 200;
    images.forEach((img, i) => {
      const angle = (i / total) * 2 * Math.PI + rotation;
      const x = radius * Math.cos(angle) + container.offsetWidth / 2 - img.offsetWidth / 2;
      const y = radius * Math.sin(angle) + container.offsetHeight / 2 - img.offsetHeight / 2;
      img.style.left = `${x}px`;
      img.style.top = `${y}px`;

      const normalizedAngle = (angle % (2 * Math.PI) + 2 * Math.PI) % (2 * Math.PI);
      img.style.zIndex = Math.floor(Math.cos(normalizedAngle) * 10) + 10;
    });
  }

  function agregarImagen(src) {
    // Imagen en círculo
    const img = document.createElement('img');
    img.src = src;
    img.loading = "lazy"; // ? carga diferida

    img.addEventListener('mouseenter', () => isPaused = true);
    img.addEventListener('mouseleave', () => isPaused = false);

    container.appendChild(img);
    images.push(img);
    organizarCirculo();

    // Miniatura en franja
    const thumb = document.createElement('img');
    thumb.src = src;
    thumb.loading = "lazy";
    thumb.addEventListener("click", () => {
      // Enfocar imagen clickeada al frente del carrusel
      const idx = images.findIndex(i => i.src === src);
      if (idx >= 0) {
        rotation = -(idx / images.length) * 2 * Math.PI;
      }
    });
    franja.appendChild(thumb);
  }

  // --- GUARDAR EN LOCALSTORAGE ---
  function guardarEnLocalStorage() {
    const data = images.map(img => img.src);
    localStorage.setItem("carruselImgs", JSON.stringify(data));
  }

  // --- CARGAR DESDE LOCALSTORAGE ---
  window.addEventListener("load", () => {
    const data = localStorage.getItem("carruselImgs");
    if (data) {
      const lista = JSON.parse(data);
      lista.forEach(src => agregarImagen(src));
    }
  });

  // --- SUBIR IMÁGENES ---
  input.addEventListener('change', (e) => {
    const files = e.target.files;
    for (let file of files) {
      const reader = new FileReader();
      reader.onload = () => {
        agregarImagen(reader.result);
        guardarEnLocalStorage();
      }
      reader.readAsDataURL(file);
    }
  });

  // --- CONTROL CON RUEDA DEL MOUSE ---
  container.addEventListener('wheel', (e) => {
    e.preventDefault();
    speed += e.deltaY * -0.0005;
  });

  // --- ANIMACIÓN ---
  function animar() {
    if (!isPaused) {
      rotation += speed;
      const cycles = Math.floor(rotation / (2 * Math.PI));
      if (cycles > lastCycle) {
        lastCycle = cycles;
        if (images.length > 1) {
          const first = images.shift();
          images.push(first);
        }
      }
    }
    organizarCirculo();
    requestAnimationFrame(animar);
  }
  animar();
</script>

</body>
</html>
