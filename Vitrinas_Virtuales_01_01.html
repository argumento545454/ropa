<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vitrinas_Virtuales_01_01</title>
<style>

/* ============================================================
   DATA DIVISION
   ============================================================ */

body {
  background: white;
  margin: 0;
  overflow: hidden;
  font-family: "Courier New", monospace;
}

#titulo {
  position: absolute;
  top: 40px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 28px;
  font-weight: bold;
  color: black;
}

#mensaje {
  position: absolute;
  top: 90px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 16px;
  color: gray;
  text-align: center;
  width: 80%;
}

/* Figuras animadas */
#circulo, #cuadro {
  position: absolute;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  color: white;
  font-size: 14px;
}

#circulo {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: royalblue;
  top: 300px;
  left: -100px;
  animation: mover 5s forwards;
}

#cuadro {
  width: 100px;
  height: 100px;
  background: crimson;
  top: 280px;
  left: 70%;
}

/* ============================================================
   PROCEDURE DIVISION
   ============================================================ */

@keyframes mover {
  0% { left: -100px; }
  100% { left: 65%; }
}

</style>
</head>

<body>

<!-- ============================================================
     DATA DIVISION
     ============================================================ -->
<div id="titulo">Vitrinas Virtuales</div>
<div id="mensaje">Está destinado a conseguir ropa para la gente de escasos recursos.</div>

<!-- Figuras -->
<div id="circulo">Círculo</div>
<div id="cuadro">Ropa 3</div>

<!-- ============================================================
     PROCEDURE DIVISION
     ============================================================ -->
<script>
// APLAUSOS AL CUADRADO - Movimiento inicial
document.addEventListener("DOMContentLoaded", ()=>{
  console.log("Script Vitrinas Virtuales listo, Maestro Jorge Luis.");
});
</script>

</body>
</html>
