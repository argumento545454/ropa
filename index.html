<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Armario 1 img desde nube 27</title>
<style>
  #armario {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
  }
  img {
    border: 2px solid #333;
    border-radius: 8px;
    margin-bottom: 5px;
  }
  a {
    text-decoration: none;
    background-color: #4CAF50;
    color: white;
    padding: 6px 12px;
    border-radius: 5px;
    margin-bottom: 20px;
  }
  a:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<h1 style="text-align:center;">Armario 1 img desde nube 27</h1>
<div id="armario"></div>

<script>
  // URL de visualizaci�n de la imagen en Google Drive
  let imgURL = 'https://drive.google.com/uc?export=view&id=1zBYXmt8mh-miuLp5jFov5rXXD0Od-_Wr';
  
  // URL de descarga directa de la imagen
  let downloadURL = 'https://drive.google.com/uc?export=download&id=1zBYXmt8mh-miuLp5jFov5rXXD0Od-_Wr';
  
  // Crear elemento de imagen
  let img = document.createElement('img');
  img.src = imgURL;
  img.width = 200; // tama�o inicial
  document.querySelector('#armario').appendChild(img);
  
  // Crear bot�n de descarga
  let btn = document.createElement('a');
  btn.href = downloadURL;
  btn.download = 's18.jpg'; // nombre del archivo al descargar
  btn.textContent = 'Descargar s18';
  document.querySelector('#armario').appendChild(btn);
</script>

</body>
</html>
