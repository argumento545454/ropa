<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ropa Virtual - Login</title>
<style>
  body { font-family: Arial; text-align: center; padding: 50px; background: #f0f0f0; }
  h1 { color: #333; }
  input { padding: 10px; margin: 5px; width: 200px; }
  button { padding: 10px 20px; margin: 10px; cursor: pointer; }
  .message { color: red; font-weight: bold; }
</style>
</head>
<body>

<h1>Bienvenido a Ropa Virtual 18</h1>

<h2>Ingreso de Usuarios</h2>
<input type="text" id="username" placeholder="Usuario"><br>
<input type="password" id="password" placeholder="Clave"><br>
<button onclick="login()">Ingresar</button>
<p id="message" class="message"></p>

<script>
  // Array de usuarios válidos
  const usuarios = [
    {user: "jorge", pass: "1234"},
    {user: "maria", pass: "abcd"},
    {user: "pepe", pass: "pass123"}
  ];

  function login() {
    const u = document.getElementById("username").value.trim();
    const p = document.getElementById("password").value.trim();
    const msg = document.getElementById("message");

    const encontrado = usuarios.find(obj => obj.user === u && obj.pass === p);

    if(encontrado){
      // Redirigir a la nueva página
      window.location.href = "probador_7_con_memoria"; 
    } else {
      msg.textContent = "Usuario o clave incorrecta ❌";
    }
  }
</script>

</body>
</html>
