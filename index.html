<style>

/* ==== ESTILO GENERAL ==== */
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: khaki;
  font-family: 'Arial Black', sans-serif;
  margin: 0;
}


/* ==== LOGO ==== */
.logo {
  position: relative;
  font-size: clamp(48px, 18vw, 120px); 
/* adaptable a pantalla */
  color: blue;
  cursor: pointer;
  transition: transform 0.3s ease, color 0.3s ease;
  text-align: center;
  line-height: 1;
}

.logo:hover {
  transform: rotate(-5deg) scale(1.1);
  color: #0078ff;
}

/* ==== SUBTÍTULO ==== */
.subtitulo {
  position: relative;
  display: block;
  margin-top: 10px;
  
font-size: clamp(16px, 4vw, 28px);
  font-family: Arial, sans-serif;
  color: blue;
  letter-spacing: 2px;
}


/* ==== EFECTO BRILLO ==== */
.logo::after {
  content: '';
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: linear-gradient(120deg, khaki, rgba(255,255,255,0));
  transform: translateX(-100%);
  transition: transform 0.5s;
}

.logo:hover::after {
  transform: translateX(100%);
}

/* ==== MEDIA QUERIES ==== */

/* Pantallas pequeñas (celulares) */
@media (max-width: 600px) {
  body {
    background: #fff8dc; /* tono más claro para móviles */
  }
  .logo {
    font-size: 18vw;
  }
  .subtitulo {
    font-size: 5vw;
  }
}

/* Pantallas medianas (tablets) */
@media (min-width: 601px) and (max-width: 1024px) {
  .logo {
    font-size: 12vw;
  }
  .subtitulo {
    font-size: 3.5vw;
  }
}
</style>



<script>
// === CREAR FAVICON DINÁMICO ===

function crearFavicon() {
  const canvas = document.createElement('canvas');
  canvas.width = 64;
  canvas.height = 64;
  const ctx = canvas.getContext('2d');



  ctx.fillStyle = 'khaki';
  ctx.fillRect(0, 0, canvas.width, canvas.height);


  ctx.fillStyle = 'blue';
  ctx.font = 'bold 40px Arial';
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText('VV', canvas.width / 2, canvas.height / 2);


  const link = document.createElement('link');
  link.rel = 'icon';
  link.href = canvas.toDataURL('image/png');
  document.head.appendChild(link);
}


crearFavicon();
</script>
