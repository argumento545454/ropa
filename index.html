<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Armario desde Drive</title>
<style>
  #armario {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
  }
  img {
    width: 200px;
    border: 2px solid #333;
    border-radius: 8px;
    margin-bottom: 10px;
  }
  button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 20px;
  }
  button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<h1 style="text-align:center;">Armario Virtual</h1>
<div id="armario"></div>

<script>
  const prendas = [
    {
      nombre: 's18',
      viewURL: 'https://drive.google.com/uc?export=view&id=1zBYXmt8mh-miuLp5jFov5rXXD0Od-_Wr',
      downloadURL: 'https://drive.google.com/uc?export=download&id=1zBYXmt8mh-miuLp5jFov5rXXD0Od-_Wr'
    }
    // puedes agregar más imágenes aquí
  ];

  const armario = document.getElementById('armario');

  prendas.forEach(prenda => {
    const div = document.createElement('div');

    // Imagen que se muestra
    const img = document.createElement('img');
    img.src = prenda.viewURL;
    img.alt = prenda.nombre;
    div.appendChild(img);

    // Botón de descarga
    const btn = document.createElement('button');
    btn.textContent = 'Descargar ' + prenda.nombre;
    btn.addEventListener('click', () => {
      const a = document.createElement('a');
      a.href = prenda.downloadURL;
      a.download = prenda.nombre + '.jpg';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });
    div.appendChild(btn);

    armario.appendChild(div);
  });
</script>

</body>
</html>
