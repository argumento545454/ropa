<style>

/* ==== ESTILO GENERAL ==== */
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: khaki;
  font-family: 'Arial Black', sans-serif;
  margin: 0;
}

/* ==== LOGO ==== */
.logo {
  position: relative;

  font-size: clamp(192px, 72vw, 480px); /* DUPLICADO */
  color: blue;
  cursor: pointer;
  transition: transform 0.3s ease, color 0.3s ease;
  text-align: center;
  line-height: 1;
  margin-top: -10px;
}

/* ==== EFECTO ENTRADA AUTOMÁTICO ==== */
.logo {
  animation: entradaLogo 1.2s ease-out 0.2s both;
}

@keyframes entradaLogo {
  0% {
    transform: scale(0.8) rotate(0deg);
    opacity: 0;
  }
  60% {
    transform: scale(1.1) rotate(-5deg);
    opacity: 1;
  }
  100% {
    transform: scale(1) rotate(0deg);
  }
}

.logo:hover {
  transform: rotate(-5deg) scale(1.1);
  color: #0078ff;
}

/* ==== SUBTÍTULO ==== */
.subtitulo {
  position: relative;
  display: block;
  margin-top: 10px;
  font-size: clamp(64px, 16vw, 112px); /* DUPLICADO */
  font-family: Arial, sans-serif;
  color: blue;
  letter-spacing: 2px;
}

/* ==== EFECTO BRILLO ==== */
.logo::after {
  content: '';
  position: absolute;
  top: 0; 
  left: 0;
  width: 100%; 
  height: 100%;
  background: linear-gradient(120deg, khaki, rgba(255,255,255,0));
  transform: translateX(-100%);
  transition: transform 0.5s;
}

.logo:hover::after {
  transform: translateX(100%);
}

/* ==== MEDIA QUERIES ==== */
@media (max-width: 600px) {
  body {
    background: #fff8dc;
  }
  .logo {
    font-size: 36vw; /* 18vw × 2 */
  }
  .subtitulo {
    font-size: 10vw; /* 5vw × 2 */
  }
}

@media (min-width: 601px) and (max-width: 1024px) {
  .logo {
    font-size: 24vw; /* 12vw × 2 */
  }
  .subtitulo {
    font-size: 7vw; /* 3.5vw × 2 */
  }
}

</style>

<script>
// === CREAR FAVICON DINÁMICO ===
function crearFavicon() {
  const canvas = document.createElement('canvas');
  canvas.width = 168;   // DUPLICADO
  canvas.height = 168;  // DUPLICADO
  const ctx = canvas.getContext('2d');

  ctx.fillStyle = 'khaki';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = 'blue';
  ctx.font = 'bold 80px Arial'; // DUPLICADO
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText('VO', canvas.width / 2, canvas.height / 2);

  const link = document.createElement('link');
  link.rel = 'icon';
  link.href = canvas.toDataURL('image/png');
  document.head.appendChild(link);
}

crearFavicon();
</script>
