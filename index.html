<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Armario Virtual</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f0f4f8;
    padding: 20px;
  }
  #armario {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
  }
  .prenda {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  img {
    width: 150px;
    border: 2px solid #333;
    border-radius: 8px;
    margin-bottom: 5px;
  }
  button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<h1>Armario Virtual</h1>
<div id="armario"></div>

<script>
  // Lista de prendas con nombre de archivo
  const prendas = [
    { nombre: 's18', archivo: 's18.jpg' },
    { nombre: 'sombrero1', archivo: 'sombrero1.jpg' },
    { nombre: 'sombrero2', archivo: 'sombrero2.jpg' }
    // Agrega aquí más prendas según tu carpeta
  ];

  const armario = document.getElementById('armario');

  prendas.forEach(prenda => {
    // Crear contenedor
    const div = document.createElement('div');
    div.className = 'prenda';

    // Crear imagen
    const img = document.createElement('img');
    img.src = 'imagenes/' + prenda.archivo; // asegúrate de que las imágenes estén en carpeta "imagenes"
    img.alt = prenda.nombre;
    div.appendChild(img);

    // Crear botón de descarga
    const btn = document.createElement('button');
    btn.textContent = 'Descargar ' + prenda.nombre;
    btn.addEventListener('click', () => {
      const a = document.createElement('a');
      a.href = img.src;
      a.download = prenda.archivo;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });
    div.appendChild(btn);

    armario.appendChild(div);
  });
</script>

</body>
</html>
