<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Carrusel con Control por Voz</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: #f0f4f8;
    font-family: Arial, sans-serif;
    margin: 0;
  }

  #subirImagen {
    margin: 10px;
  }

  .circle-container {
    position: relative;
    width: 1000px;
    height: 1000px;
    border-radius: 50%;
    overflow: hidden;
  }

  .circle-container img {
    position: absolute;
    width: 380px;
    height: 380px;
    border-radius: 10px;
    object-fit: cover;
    transition: transform 0.3s, z-index 0.3s;
  }

  .circle-container img:hover {
    transform: scale(1.3);
    z-index: 20;
  }

  #vozBtn {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    background: #0077ff;
    color: white;
    cursor: pointer;
    transition: background 0.3s;
  }

  #vozBtn:hover {
    background: #005dcc;
  }
</style>
</head>
<body>

<h2>Sube tus prendas al carrusel</h2>
<input type="file" id="subirImagen" multiple accept="image/*">
<div class="circle-container" id="circle"></div>
<button id="vozBtn">🎤 Activar voz</button>

<script>
  const input = document.getElementById('subirImagen');
  const container = document.getElementById('circle');
  const images = [];
  let rotation = 0;
  let speed = 0.01;
  let isPaused = false;
  let lastCycle = 0;

  function organizarCirculo() {
    const total = images.length;
    const radius = 150;
    images.forEach((img, i) => {
      const angle = (i / total) * 2 * Math.PI + rotation;
      const x = radius * Math.cos(angle) + container.offsetWidth / 2 - img.offsetWidth / 2;
      const y = radius * Math.sin(angle) + container.offsetHeight / 2 - img.offsetHeight / 2;
      img.style.left = `${x}px`;
      img.style.top = `${y}px`;

      const normalizedAngle = (angle % (2 * Math.PI) + 2 * Math.PI) % (2 * Math.PI);
      img.style.zIndex = Math.floor(Math.cos(normalizedAngle) * 10) + 10;
    });
  }

  // Subir imágenes
  input.addEventListener('change', (e) => {
    const files = e.target.files;
    for (let file of files) {
      const reader = new FileReader();
      reader.onload = () => {
        const img = document.createElement('img');
        img.src = reader.result;

        img.addEventListener('mouseenter', () => isPaused = true);
        img.addEventListener('mouseleave', () => isPaused = false);

        container.appendChild(img);
        images.push(img);
        organizarCirculo();
      }
      reader.readAsDataURL(file);
    }
  });

  // Control con rueda del mouse
  container.addEventListener('wheel', (e) => {
    e.preventDefault();
    speed += e.deltaY * -0.0005;
  });

  // Animación
  function animar() {
    if (!isPaused) {
      rotation += speed;
      const cycles = Math.floor(rotation / (2 * Math.PI));
      if (cycles > lastCycle) {
        lastCycle = cycles;
        if (images.length > 1) {
          const first = images.shift();
          images.push(first);
        }
      }
    }
    organizarCirculo();
    requestAnimationFrame(animar);
  }
  animar();

  // --- CONTROL POR VOZ ---
  let recognition;
  const vozBtn = document.getElementById("vozBtn");

  if ("webkitSpeechRecognition" in window) {
    recognition = new webkitSpeechRecognition();
    recognition.lang = "es-ES";
    recognition.continuous = true;
    recognition.interimResults = false;

    recognition.onresult = (event) => {
      const transcript = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
      console.log("Dijiste:", transcript);

      if (transcript.includes("para")) {
        isPaused = true;
      }
      if (transcript.includes("sigue") || transcript.includes("inicia")) {
        isPaused = false;
      }
    };

    recognition.onerror = (e) => console.error("Error voz:", e);
  }

  vozBtn.addEventListener("click", () => {
    if (recognition) {
      recognition.start();
      alert("Micrófono activado 🎤. Di 'para' o 'sigue'");
    } else {
      alert("Tu navegador no soporta reconocimiento de voz.");
    }
  });
</script>

</body>
</html>
