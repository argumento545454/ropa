<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Círculo 9 de Ropa Animado con Cambio de Imagen Principal</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: #f0f4f8;
    font-family: Arial, sans-serif;
  }

  #subirImagen {
    margin-bottom: 20px;
  }

  .circle-container {
    position: relative;
    width: 1000px;
    height: 1000px;
    border-radius: 50%;
  }

  .circle-container img {
    position: absolute;
    width: 380px;
    height: 380px;
    border-radius: 10px;
    object-fit: cover;
    transition: transform 0.3s, z-index 0.3s;
  }

  .circle-container img:hover {
    transform: scale(1.3);
    z-index: 20;
  }

  #estado {
    margin-top: 20px;
    font-weight: bold;
    color: #333;
  }
</style>
</head>
<body>

<h2>Sube tus prendas al círculo 9</h2>
<input type="file" id="subirImagen" multiple accept="image/*">
<div class="circle-container" id="circle"></div>
<p id="estado">🎤 Diga "para" o "sigue" para controlar el carrusel</p>

<script>
  const input = document.getElementById('subirImagen');
  const container = document.getElementById('circle');
  const estado = document.getElementById('estado');
  const images = [];
  let rotation = 0;
  let speed = 0.01;
  let isPaused = false;
  let lastCycle = 0; // Para detectar giro completo

  function organizarCirculo() {
    const total = images.length;
    const radius = 150;
    images.forEach((img, i) => {
      const angle = (i / total) * 2 * Math.PI + rotation;
      const x = radius * Math.cos(angle) + container.offsetWidth / 2 - img.offsetWidth / 2;
      const y = radius * Math.sin(angle) + container.offsetHeight / 2 - img.offsetHeight / 2;
      img.style.left = `${x}px`;
      img.style.top = `${y}px`;

      // Ajustar z-index para que la imagen más cercana al frente tenga mayor índice
      const normalizedAngle = (angle % (2 * Math.PI) + 2 * Math.PI) % (2 * Math.PI);
      img.style.zIndex = Math.floor(Math.cos(normalizedAngle) * 10) + 10;
    });
  }

  // Subir imágenes
  input.addEventListener('change', (e) => {
    const files = e.target.files;
    for (let file of files) {
      const reader = new FileReader();
      reader.onload = () => {
        const img = document.createElement('img');
        img.src = reader.result;

        // Pausar al pasar mouse
        img.addEventListener('mouseenter', () => isPaused = true);
        img.addEventListener('mouseleave', () => isPaused = false);

        container.appendChild(img);
        images.push(img);
        organizarCirculo();
      }
      reader.readAsDataURL(file);
    }
  });

  // Control con rueda del mouse
  container.addEventListener('wheel', (e) => {
    e.preventDefault();
    speed += e.deltaY * -0.0005;
  });

  // Animación de rotación con cambio de imagen principal
  function animar() {
    if (!isPaused) {
      rotation += speed;

      // Detectar giro completo (aproximadamente 2*PI)
      const cycles = Math.floor(rotation / (2 * Math.PI));
      if (cycles > lastCycle) {
        lastCycle = cycles;

        // Mover la primera imagen al final para rotar el frente
        if (images.length > 1) {
          const first = images.shift();
          images.push(first);
        }
      }
    }

    organizarCirculo();
    requestAnimationFrame(animar);
  }

  animar();

  // --------------------------
  // CONTROL POR VOZ (MICRÓFONO)
  // --------------------------
  window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

  if (window.SpeechRecognition) {
    const recognition = new SpeechRecognition();
    recognition.lang = "es-ES";
    recognition.continuous = true;
    recognition.interimResults = false;

    recognition.onresult = (event) => {
      const texto = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
      console.log("🎤 Detectado:", texto);

      if (texto.includes("para")) {
        isPaused = true;
        estado.textContent = "⏸️ Carrusel detenido por voz";
      }
      if (texto.includes("sigue") || texto.includes("continúa")) {
        isPaused = false;
        estado.textContent = "▶️ Carrusel en movimiento por voz";
      }
    };

    recognition.onerror = (e) => {
      console.log("Error de reconocimiento:", e.error);
      estado.textContent = "⚠️ Error de micrófono: " + e.error;
    };

    recognition.onend = () => {
      recognition.start(); // Reinicia automáticamente si se detiene
    };

    recognition.start();
    estado.textContent = "🎤 Micrófono activo: diga 'para' o 'sigue'";
  } else {
    estado.textContent = "⚠️ Tu navegador no soporta reconocimiento de voz";
  }
</script>

</body>
</html>
